<!DOCTYPE html>
<html>

{% with name=infos[0] %}{% include "mise_en_page/HEAD.html" %}{% endwith %}

<body>

{% include 'mise_en_page/HEADER.html' %}

<div class="bloc_page_profil">
    <!-- Infos de l'utilisateur -->
    <div class="page_profil" id="info_profil">
        <div class="bloc_profil" id="visit-profil">
            <div class="profil" id="visit-profil2">
                <div class="info_profil" id="informations">
                    <p><strong class="G">Nom:</strong></p>
                    <p><strong class="G">Mail:</strong></p>
                    <p><strong class="G">Classe:</strong></p>
                </div>
                <div class="info_profil" id="informations2">
                    <!-- Nom -->
                    <p>{{ infos.nom }}</p>
                    <!-- Mail -->
                    <p><a href="mailto:{{ infos.mail }}">{{ infos.mail }}</a></p>
                    <!-- Classe -->
                    <p>{{ infos.classe }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
