<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>Création d'offre</title>
    <link rel=stylesheet type=text/css href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>

{% include 'HEADER.html' %}

<!-- Formulaire de création -->
<form method="post" action="create">
    <h1>Création d'une offre de Tutorat:</h1>
    <h2>Auteur: {{ user }}</h2>
    <input type="hidden" name="auteur" value="{{ user }}">
    <p>Vous voulez aider un elève ayant un niveau :
        <SELECT name="niveau" size="1">
            <option selected>-sélectionnez un niveau-</option>
            {% for niveau in niveaux %}
                <option>{{ niveau }}</option>
            {% endfor %}
        </SELECT>
    </p>
    <p>Vous souhaitez l'aider en :
        <SELECT name="matiere" size="1">
            <option selected>-sélectionnez une matiere-</option>
            {% for matiere in matieres %}
                <option>{{ matiere }}</option>
            {% endfor %}
        </SELECT>
    </p>
    <input type="submit" value="Créer mon offre"/>
</form>

{% include 'FOOTER.html' %}

</body>
