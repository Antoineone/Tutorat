<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Poster une offre</title>
    {% if css_state %}<link rel=stylesheet type=text/css href="/static/style.css">
    {% else %}<link rel=stylesheet type=text/css href="/static/style_claire.css">{% endif %}
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>

{% include 'HEADER.html' %}


<h2 class="crea_title">Création d'une offre de Tutorat</h2>

<!-- Formulaire de création -->
<form method="post" action="/create" class="form_crea">
    <div class="creation">
        <div class="bloc">
            <div class="info_crea">
                <input type="hidden" name="auteur" value="{{ user }}">
                <!-- Elève -->
                <p class="element"><strong class="G">Vous voulez aider un élève de : </strong>
                    <SELECT name="classe" class="tri3" required>
                        <option value="" disabled selected>- Classe -</option>
                        {% for classe in classes %}
                            <option>{{ classe }}</option>
                        {% endfor %}
                    </SELECT>
                <!-- Matière -->
                <p class="element"><strong class="G">Vous souhaitez l'aider en : </strong>
                    <SELECT name="matiere" class="tri3" required>
                        <option value="" disabled selected>- Matiere -</option>
                        {% for matiere in matieres %}
                            <option>{{ matiere }}</option>
                        {% endfor %}
                    </SELECT></p>
                <input type="submit" class="crea_offre" value="Créer mon offre"/>
            </div>
            <!-- Horaires -->
            <div id="horaires_crea">
                <div class="horaire">
                    <div class="table_crea">
                        {% for i in range(0,6) %}
                            <p class="jours">{{ days[i] }}: </p>
                        {% endfor %}
                    </div>
                    <div class="table_crea" id="table_horaires_crea">
                        {% for i in range(0,6) %}
                            <p><input type="time" name="debut_j{{ i }}" step="600" min="07:00" max="20:00"/><input
                                    type="time" name="fin_j{{ i }}" step="600" min="07:00" max="20:00"/></p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% include 'FOOTER.html' %}

</body>
</html>
