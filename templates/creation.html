<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title>Recherche d'offres</title>
    <link rel=stylesheet type=text/css href="/static/style.css">
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>

{% include 'HEADER.html' %}

<!-- Formulaire de création -->
<form method="post" action="create">
    <h1>Création d'une offre de Tutorat:</h1>
	<h2>Auteur: {{ auteur }}</h2>
	<p>Matière :
	<SELECT name="matiere" size="1">
	    <option selected>-sélectionnez une matiere-
		{% for matiere in matieres %}
		<option>{{ matiere }}
		{% endfor %}
    </SELECT>
	</p>
    <input type="submit" value="Créer mon offre"/>
</form>

{% include 'FOOTER.html' %}

</body>
