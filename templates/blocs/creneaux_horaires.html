<div class="horaire">
    <div class="table" id="jour-offre">
        {% for i in range(0,6) %}
            <p>{{ days[i] }}</p>
        {% endfor %}
    </div>
    <div class="table" id="table_horaires">
        <table class="heure-table">
            <tr>
                <th>08h</th>
                <th></th>
                <th>09h</th>
                <th></th>
                <th>10h</th>
                <th></th>
                <th>11h</th>
                <th></th>
                <th>12h</th>
                <th></th>
                <th>13h</th>
                <th></th>
                <th>14h</th>
                <th></th>
                <th>15h</th>
                <th></th>
                <th>16h</th>
                <th></th>
                <th>17h</th>
                <th></th>
                <th>18h</th>
                <th></th>
            </tr>
        </table>
        {% for i in range(0,6) %}
            <table>
                <tr>
                    {% for H in (elem.horaires|list)[i*22:(i + 1)*22] %}
                        {% if (H|int) == 0 %}
                            <td class="white" title="{{ get_crenau(loop.index) }}"></td>
                        {% elif (H|int) == 1 %}
                            <td class="red" title="{{ get_crenau(loop.index) }}"></td>
                        {% endif %}
                    {% endfor %}
                </tr>
            </table>
        {% endfor %}
    </div>
</div>
