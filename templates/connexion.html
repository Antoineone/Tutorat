<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Connexion</title>
    {% if css_state %}<link rel=stylesheet type=text/css href="/static/style.css">
    {% else %}<link rel=stylesheet type=text/css href="/static/style_claire.css">{% endif %}
    <link rel="icon" type="image/png" href="/static/favicon.png"/>
</head>
<body>

{% include 'HEADER.html' %}

<h2 class="log">Connectez vous :</h2>
<div class="bloc_connexion">
    <div class="connexion">
        <div class="champs">
            <p class="login">Identifiant ou adresse e-mail :</p>
            <p><input value="mail" name="mail"/></p>
        </div>
        <div class="champs">
            <p class="login">Mot de passe :</p>
            <p><input type="password" name="mdp" class="password"/></p>
        </div>
        <div class="champs">
            <p><input type="submit" value="Connexion"/><a href="forgot"><button>Mot de passe oubli√©</button></a></p>
        </div>
        <div class="champs">
            <p class="not_register">Pas encore inscrit ! Inscrivez vous en cliquant ici :</p>
            <p><a href="register"><button>Inscription</button></a></p>
        </div>
    </div>
</div>

{% if info_msg %}
    <!-- Message d'information -->
    <a href="login">
        <button class="created">{{ info_msg }}</button>
    </a>
{% endif %}


{% include 'FOOTER.html' %}

</body>
</html>
